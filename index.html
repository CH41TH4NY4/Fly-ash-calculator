<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fly Ash Road Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      background: #e8f0fe;
      padding: 20px;
      border-radius: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fly Ash Road Estimator</h1>
    <label for="flyash">Enter Fly Ash Amount (in tons):</label>
    <input type="number" id="flyash" placeholder="e.g. 1000" />

    <button onclick="calculate()">Calculate</button>

    <div id="results" class="output" style="display:none;"></div>
  </div>

  <script>
    function calculate() {
      const flyash = parseFloat(document.getElementById("flyash").value);
      if (isNaN(flyash) || flyash <= 0) {
        alert("Please enter a valid amount of fly ash.");
        return;
      }

      const flyashPerKm = 150;
      const roadLength = flyash / flyashPerKm;

      const cementPerTon = 0.33;
      const waterPerTon = 0.18;
      const aggregatePerTon = 1.0;

      const totalCement = cementPerTon * flyash;
      const totalWater = waterPerTon * flyash;
      const totalAggregates = aggregatePerTon * flyash;

      const results = `
        <strong>Estimated Road Length:</strong> ${roadLength.toFixed(2)} km<br><br>
        <strong>Materials Needed:</strong><br>
        Cement: ${totalCement.toFixed(2)} tons<br>
        Water: ${totalWater.toFixed(2)} tons<br>
        Aggregates/Soil: ${totalAggregates.toFixed(2)} tons
      `;

      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = results;
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
